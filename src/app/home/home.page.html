<ion-header >
  <ion-toolbar>
    <ion-title>
      My Life Diary
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h1>Bienvenido <span *ngIf="usuario">{{usuario}}</span></h1>
      <small>Temperatura Actual: {{tiempo}}°C- {{descriptionClima}}</small>
      <!-- {{interpolacion}} 
          Permite mostrar los datos desde el script a la visual
          verificar el data en el home.page.ts
        -->
      
    </ion-label>
  </ion-title>
  <div class="centrar">
    <img class="img" src="../../assets/img/file_notes.png" alt="">
  </div>

  <h2 class="ion-text-center">Capitulos vivido</h2>

  <br>

  <ion-card class="fondo">
  <ion-card-header>
    <ion-card-title>Títulos</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>

          <ion-item-sliding *ngFor="let x of arregloDiario">
      <ion-item>
        <ion-label>
          <h2>{{ x.titulo }}</h2>
          <p style="word-wrap: break-word; white-space: normal;">{{ x.texto }} </p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="modificar(x)">
          <ion-icon slot="bottom" name="pencil-sharp"></ion-icon>
          Modificar
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(x)">
          <ion-icon slot="bottom" name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

    -->
    </ion-list>
  </ion-card-content>
</ion-card>
