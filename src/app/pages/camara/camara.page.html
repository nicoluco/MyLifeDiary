<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>usocamara</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">usocamara</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button class="btn" (click)="takePicture()" > Take picture</ion-button>
    <br>
    <img *ngIf="imageSource" src="{{imageSource}}" alt="image" class="imagen">
  </div>



</ion-content>
