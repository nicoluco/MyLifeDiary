<ion-header [translucent]="true">
  <ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">calendario</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="centrar">
    <h1>Calendario</h1>
    <ion-datetime presentation="date" [(ngModel)]="datetime"></ion-datetime>
  </div>

</ion-content>
